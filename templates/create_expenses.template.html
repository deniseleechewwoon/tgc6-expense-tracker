{% extends 'layout.template.html' %}

{%block title%}Create New Income or Expenditure{%endblock%}

{%block content%}
<form method="POST">
    <h1>Create New Income or Expenditure</h1>
    <div>
        <label>Income/Expenditure Name:</label>
        <input type="text" name="ie_name" class="form-control"/>
    </div>

    <div>
        <label>Amount:</label>
        <input type="text" name="ie_amount" class="form-control"/>
    </div>

    <div>
        <label>Date of Transaction:</label>
        <input type="date" name="ie_date" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Type:</label>
        <select class="form-control" name="transaction_type">
            <option value="credit" >Credit</option>
            <option value="debit">Debit</option>
        </select>
    </div>
    <div class="form-check">
        <input class="form-check-input" name="transaction_reconciled" type="checkbox" id="autoSizingCheck2">
        <label class="form-check-label" for="autoSizingCheck2">
          Transaction Reconciled
        </label>
    </div>

    <input type="submit" value="Create" class="btn btn-primary mt-2"/>
</form>
{%endblock%}
